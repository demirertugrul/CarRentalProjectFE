<div class="container" style="margin-top: 50px; width: 50%">
  <div class="col-md-12" style="background-color: rgb(145, 145, 145)">
    <div class="card" style="background-color: rgb(145, 145, 145)">
      <div class="card-header">
        <h5>Add New Brand</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <app-text-field formControlName="name"> Brand Name : </app-text-field>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
