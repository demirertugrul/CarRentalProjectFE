<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Add New Brand</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <app-text-field formControlName="name"> Brand Name : </app-text-field>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
