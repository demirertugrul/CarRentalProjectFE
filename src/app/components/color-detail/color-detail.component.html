<div class="container" style="margin: auto">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Color Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ color.id }}</td>
            <td>{{ color.colorName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="button-group" style="float: right">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Update
        </button>
        <button
          class="btn btn-danger"
          style="margin-left: 25px"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!--Update Modal-->
<div
  class="modal fade"
  id="exampleModal"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Color</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="colorUpdateForm">
          <div class="mb-3">
            <label for="colorName">Brand Name :</label>
            <div class="form-group">
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="{{ color.colorName }}"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="updateColor()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
<!--Update Modal-->

<!--Delete Modal-->
<div
  class="modal fade"
  id="exampleModal2"
  aria-labelledby="exampleModalLabel2"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Are you sure?</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this color?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="deleteColor(color)"
          data-bs-dismiss="modal"
          routerLink="/colors"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<!--Delete Modal-->
