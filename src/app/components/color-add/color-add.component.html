<div class="container" style="margin-top: 50px; width: 50%">
  <div class="col-md-12">
    <div class="card" style="background-color: rgb(145, 145, 145)">
      <div class="card-header">
        <h5>Add new Color!</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="mb-3">
            <app-text-field formControlName="colorName">
              Color Name :
            </app-text-field>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
