<div
  *ngIf="isDataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
        style="
          margin-top: 10px;
          margin-right: 100px;
          background-color: beige;
          max-width: 700px;
          max-height: 500px;
        "
      >
        <div class="carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let carImage of carImages; let i = index"
            [ngClass]="{ active: i === 1 }"
          >
            <img
              src="{{ rootPath }}{{ carImage.imagePath }}"
              width="700px"
              height="500px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div
        id="carouselExampleSlidesOnly"
        *ngIf="checkIsCarImageNull()"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://localhost:44379/Uploads/Images/DefaultImage.jpg"
              width="300px"
              height="300px"
              style="opacity: 50%"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <ul
        *ngIf="isDataLoaded"
        style="margin-top: 25px"
        class="list-group list-group-flush"
      >
        <li class="list-group-item">
          Brand : <b>{{ carDetail.brandName }}</b>
        </li>
        <li class="list-group-item">
          Color : <b>{{ carDetail.colorName }}</b>
        </li>
        <li class="list-group-item">
          Model : <b>{{ carDetail.carName }}</b>
        </li>
        <li class="list-group-item">
          Daily Price: <b>{{ carDetail.dailyPrice | currency }}</b>
        </li>
        <li class="list-group-item">
          Descriptions : <b>{{ carDetail.descriptions }}</b>
        </li>
      </ul>

      <div style="max-width: 500px; margin: auto; margin-top: 30px">
        <div style="margin-top: 20px">
          <label for="rentDate" class="form-label" style="color: #919191"
            >Rental Date</label
          >
          <input
            type="date"
            [(ngModel)]="rentDate"
            [min]="lastRentalReturnDate"
            class="form-control"
            id="rentDate"
          />
        </div>
        <div style="margin-top: 20px">
          <label for="returnDate" class="form-label" style="color: #919191"
            >Delivery Date</label
          >
          <input
            type="date"
            [(ngModel)]="returnDate"
            class="form-control"
            id="returnDate"
          />
        </div>
        <button
          type="button"
          style="margin-top: 20px"
          (click)="rentCar(newRental)"
          class="btn btn-info"
        >
          Rent
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="button-group" style="float: right">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Update
        </button>
        <button
          class="btn btn-danger"
          style="margin-left: 25px"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!--Update Modal-->
<div
  class="modal fade"
  id="exampleModal"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Car</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3">
            <label for="brandId">Brand Name:</label>
            <div class="form-group">
              <select
                class="form-select"
                id="brandId"
                formControlName="brandId"
                aria-label="Default select example"
              >
                <option *ngFor="let brand of brands" value="{{ brand.id }}">
                  {{ brand.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="colorId">Color Name:</label>
            <div class="form-group">
              <select
                class="form-select"
                id="colorId"
                formControlName="colorId"
                aria-label="Default select example"
              >
                <option *ngFor="let color of colors" value="{{ color.id }}">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="carName">Car Name:</label>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="carName"
                id="carName"
                placeholder="Enter Car Name.."
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Year :</label>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                formControlName="modelYear"
                id="modelYear"
                placeholder="Enter Model Year.."
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Daily Price :</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                formControlName="dailyPrice"
                id="dailyPrice"
                placeholder="Günlük ücreti giriniz."
              />
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="descriptions">Descriptions :</label>
            <div class="input-group">
              <textarea
                id="descriptions"
                class="form-control"
                formControlName="descriptions"
                rows="5"
                placeholder="Enter Descriptions.."
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="setCarUpdateFormValues()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="updateCar()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
<!--Update Modal-->

<!--Delete Modal-->
<div
  class="modal fade"
  id="exampleModal2"
  aria-labelledby="exampleModalLabel2"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Are you sure?</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this car?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="deleteCar()"
          data-bs-dismiss="modal"
          routerLink="/"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<!--Delete Modal-->
