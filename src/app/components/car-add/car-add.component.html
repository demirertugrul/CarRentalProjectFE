<div class="container" style="margin-top: 50px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Add new Car!</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandId">Brand Name :</label>
            <div class="form-group">
              <select
                class="form-select"
                id="brandId"
                formControlName="brandId"
                aria-label="Default select example"
              >
                <option selected disabled>Select a Brand</option>
                <option *ngFor="let brand of brands" value="{{ brand.id }}">
                  {{ brand.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="colorId">Color Name :</label>
            <div class="form-group">
              <select
                class="form-select"
                id="colorId"
                formControlName="colorId"
                aria-label="Default select example"
              >
                <option selected disabled>Select a Color</option>
                <option *ngFor="let color of colors" value="{{ color.id }}">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="carName">Car Name :</label>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="carName"
                id="carName"
                placeholder="Enter Car Name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Year :</label>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                formControlName="modelYear"
                id="modelYear"
                placeholder="Enter Model Year"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Daily Price :</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                formControlName="dailyPrice"
                id="dailyPrice"
                placeholder="Enter Daily Price"
              />
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Descriptions :</label>
            <div class="input-group">
              <textarea
                id="description"
                class="form-control"
                formControlName="description"
                rows="5"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
