<div class="container" style="margin-top: 1cm" *ngIf="isDataLoaded == true">
  <div class="row mb-3">
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
          <app-brand></app-brand>
        </div>
        <div class="col-md-6">
          <app-color></app-color>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="row">
        <div class="row">
          <div class="col-6">
            <div class="form-floating">
              <label for="brandFilter" class="form-label" style="top: -10px"
                ><b>Brands</b></label
              >
              <select
                class="form-select"
                id="brandFilter"
                aria-label="Default select example"
                [(ngModel)]="selectedBrandId"
              >
                <option *ngFor="let brand of brands" [value]="brand.id">
                  {{ brand.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating">
              <label for="colorFilter" class="form-label" style="top: -10px"
                ><b>Colors</b></label
              >
              <select
                class="form-select"
                id="colorFilter"
                aria-label="Default select example"
                [(ngModel)]="selectedColorId"
              >
                <option *ngFor="let color of colors" [value]="color.id">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button
            type="submit"
            [class]="changeButtonClass()"
            [routerLink]="changeRouteLink()"
            style="
              border-color: var(--firstThemeColor);
              color: var(--firstThemeColor);
              width: 175px;
              margin-top: 10px;
            "
          >
            Filter All
          </button>
        </div>
        <div class="col-6">
          <button
            type="submit"
            class="btn btn-success"
            routerLink="/"
            style="
              border-color: var(--firstThemeColor);
              color: var(--firstThemeColor);
              margin-left: -12px;
              width: 175px;
              margin-top: 10px;
            "
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2"></div>
</div>
