<div class="container" style="margin-top: 1cm" *ngIf="isDataLoaded == true">
  <div class="row mb-3">
    <div class="col-md-2">
      <app-color></app-color>
    </div>
    <div class="col-md-2">
      <app-brand></app-brand>
    </div>
    <div class="col-md-4">
      <label for="brandFilter" class="form-label">Brands</label>
      <select
        class="form-select"
        id="brandFilter"
        aria-label="Default select example"
        [(ngModel)]="selectedBrandId"
      >
        <option *ngFor="let brand of brands" [value]="brand.id">
          {{ brand.name }}
        </option>
      </select>
      <label for="colorFilter" class="form-label">Colors</label>
      <select
        class="form-select"
        id="colorFilter"
        aria-label="Default select example"
        [(ngModel)]="selectedColorId"
      >
        <option *ngFor="let color of colors" [value]="color.id">
          {{ color.colorName }}
        </option>
      </select>
    </div>
    <div class="col-md-2" style="margin-top: 32px">
      <button
        type="submit"
        [class]="changeButtonClass()"
        [routerLink]="changeRouteLink()"
      >
        Filter All
      </button>
      <button
        type="submit"
        class="btn btn-success"
        style="margin-left: 0.5cm"
        routerLink="/"
      >
        Clear
      </button>
    </div>
  </div>

  <div class="col-md-2"></div>
</div>
