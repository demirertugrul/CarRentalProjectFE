<div class="container">
  <div class="row" style="margin-top: 10px">
    <div class="col-md-2">
      <app-color></app-color>
      <app-brand></app-brand>
    </div>
    <div class="col-md-10">
      <div class="mb-3">
        <input
          type="text"
          [(ngModel)]="filterText"
          (click)="getCars()"
          class="form-control"
          id="filterText"
          placeholder="search by name/color/brand.."
          style="border: 2px solid rgb(0, 0, 0)"
        />
      </div>
      <div class="row">
        <div class="col-3">
          <select [(ngModel)]="selectedBrand" style="width: 100%; height: 100%">
            <option value="0" selected disabled>Sort By</option>
            <option value="1">Tesla</option>
            <option value="2">BMW</option>
            <option value="3">Ferrari</option>
            <option value="4">Porsche</option>
          </select>
        </div>
        <div class="col-3">
          <select [(ngModel)]="selectedColor" style="width: 100%; height: 100%">
            <option value="0" selected disabled>Sort By</option>
            <option value="1">Red</option>
            <option value="2">Blue</option>
            <option value="3">White</option>
            <option value="4">Black</option>
          </select>
        </div>
        <div class="col-3">
          <button
            class="btn btn-primary"
            style="width: 100%"
            (click)="filterBySelected()"
          >
            Filter
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-primary"
            style="width: 100%"
            (click)="getCars()"
          >
            Clear All
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
            <th scope="col">Color</th>
            <th scope="col">Name</th>
            <th scope="col">Model Year</th>
            <th scope="col">Daily Price</th>
            <th scope="col">Descriptions</th>
          </tr>
        </thead>
        <tbody *ngFor="let car of cars | filterPipe: filterText">
          <tr>
            <th scope="row">{{ car.carId }}</th>
            <td>{{ car.brandName }}</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.carName }}</td>
            <td>{{ car.modelYear | date }}</td>
            <td>{{ car.dailyPrice | currency }}</td>
            <td style="width: 490px">{{ car.descriptions }}</td>
            <td>
              <button
                routerLink="/cars/details/{{ car.carId }}"
                title="Show Details"
                id="btnInfo"
              >
                <i class="fas fa-info-circle"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
