<div class="container" style="margin-top: 50px">
  <div class="row" style="color: rgb(145, 145, 145)">
    <div class="col">
      <h2 class="title">Payment</h2>
      <form class="row g-3" [formGroup]="creditCardAddForm">
        <div class="col-md-6">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input
            type="text"
            formControlName="cardNumber"
            class="form-control"
            id="cardNumber"
          />
        </div>
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="fullName"
            id="fullName"
          />
        </div>
        <div class="col-6">
          <label for="cardExpMonth" class="form-label">Expiration Date </label>
          <input
            type="number"
            class="form-control"
            formControlName="cardExpMonth"
            id="cardExpMonth"
            placeholder="11"
            min="1"
            max="12"
          />
        </div>
        <div class="col-6">
          <label for="cardExpYear" class="form-label"></label>
          <input
            type="number"
            class="form-control"
            id="cardExpYear"
            formControlName="cardExpYear"
            placeholder="21"
            style="margin-top: 6px"
            max="2050"
          />
        </div>
        <div class="col-md-12">
          <label for="cvv" class="form-label">CVV</label>
          <input
            type="number"
            class="form-control"
            formControlName="cvv"
            min="100"
            max="999"
            id="cvv"
          />
        </div>
        <div class="col-md-6">
          <h5>Credit Card Type</h5>
          <div class="form-check" style="margin-top: 15px">
            <input
              class="form-check-input"
              type="radio"
              formControlName="cardType"
              name="cardType"
              id="creditCard"
              value="Credit Card"
              checked
            />
            <label class="form-check-label" for="gridRadios1">
              Credit Card
            </label>
          </div>
          <div class="form-check" style="margin-top: 5px">
            <input
              class="form-check-input"
              type="radio"
              formControlName="cardType"
              name="cardType"
              id="debitCard"
              value="Bank Card"
              checked
            />
            <label class="form-check-label" for="gridRadios1">
              Bank Card
            </label>
          </div>
          <div class="form-check" style="margin-top: 5px">
            <input
              class="form-check-input"
              type="radio"
              formControlName="cardType"
              name="cardType"
              id="payPal"
              value="PayPal"
              checked
            />
            <label class="form-check-label" for="gridRadios1"> PayPal </label>
          </div>
        </div>
      </form>
      <div class="col-12" style="margin-top: 7px">
        <div class="form-check">
          <input
            class="form-check-input"
            [(ngModel)]="saveCreditCard"
            type="checkbox"
            id="saveInformations"
          />
          <label class="form-check-label" for="gridCheck">
            Save My Card Information
          </label>
        </div>
      </div>
      <div class="col-6" style="margin-top: 15px">
        <div
          class="alert alert-danger"
          role="alert"
          style="max-width: 250px; float: right"
        >
          Total Amount : {{ calculateAmount() | currency }}
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="float: left"
          (click)="pay()"
        >
          Pay
        </button>
      </div>
    </div>
    <div class="col">
      <div class="list-group" style="margin-top: 75px">
        <h5>Registered Credit Cards</h5>
        <a
          *ngFor="let creditCard of creditCards"
          (click)="selectSavedCreditCard(creditCard)"
          [class]="changeCurrentCardClass(creditCard.id)"
          aria-current="true"
          style="cursor: pointer"
        >
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ creditCard.cardNumber }}</h5>
            <small
              >{{ creditCard.cardExpMonth }} /
              {{ creditCard.cardExpYear }}</small
            >
          </div>
          <p class="mb-1">{{ creditCard.cardType }}</p>
          <small>{{ creditCard.fullName }}</small>
        </a>
      </div>
    </div>
  </div>
</div>
