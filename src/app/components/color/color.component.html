<div
  *ngIf="isDataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="container" style="display: flex">
  <div class="row">
    <div *ngFor="let color of colors | colorFilter: filterText">
      <div
        class="card"
        style="width: 100px"
        routerLink="/cars/color/{{ color.id }}"
      >
        <div class="card-body" (click)="topFunction()">
          <h5 class="card-title" style="font-size: 1rem">
            {{ color.colorName }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
