<table class="table" class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand Name</th>
    </tr>
  </thead>
  <tbody *ngFor="let brand of brands">
    <tr>
      <th scope="row">{{ brand.brandId }}</th>
      <td>{{ brand.brandName }}</td>
    </tr>
  </tbody>
</table>
