<div
  *ngIf="isDataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let brand of brands | brandFilter: filterText">
      <div class="card" routerLink="/cars/brand/{{ brand.id }}">
        <div class="card-body">
          <h5 class="card-title">{{ brand.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
